<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navrasa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->

    <nav class="nav">
        <img class="logo" src="img/logo.png" alt="logo">
        <div class="navmenu">
            <ul class="navUl">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Portfolio</li>
                <li>Blogs</li>
                <button>Contact</button>
            </ul>
        </div>
    </nav>

    <!-- Container 1 -->

    <div class="cont1">
        <div class="slide1">
            <img src="img/slide1.jpg" width="100%" alt="">
        </div>
        <div class="slide2">
            <img src="img/slide2.jpg" width="100%" alt="">
        </div>
        <div class="slide3">
            <img src="img/slide3.jpg" width="100%" alt="">
        </div>
        <div class="slide4">
            <img src="img/slide4.jpg" width="100%" alt="">
        </div>
        <div class="cont1content">
            <h1>Navrasa</h1>
            <p>Where Dreams Transform into Unforgettable Experiences!</p>
            <div class="bobble"></div>
        </div>
        <div class="cont1leftbtn">←</div>
        <div class="cont1rightbtn">→</div>
    </div>

    <!-- Container 2 -->

    <div class="cont2">
        <div class="cont2section1"></div>
        <div class="cont2section2"></div>
        <div class="cont2section3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
